<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">    
    <title>Dynamic Application</title>
</head>

<body>

    <header>
        <form id="submitForm">
            <input type="text" name="city" id="cityLabel" placeholder= "City">
            <input type="submit" value="Search" id="submitButton">
        </form>
    </header>

    <main>
        <div class="titleLocalization">
            <p class="cityNamePara"><span class="cityName">Paris</span>,</p>
            <p class="countryName">France</p>
        </div>

        <div class="wrapper">
            <div class="backgroundImage">
                <div class="basicInfo">
                    <div class="temp">
                        <p><span class="temperature">20</span>Â°C</p>
                    </div>
                    <div class="otherInfo">
                        <div class="weatherInfo">
                            <img src="" alt="" class="iconWeather icon">
                            <p class="weather">Partly Cloudy</p>
                        </div>
                        <div class="rainInfo">
                            <i class="fa-solid fa-droplet icon"></i>
                            <p><span class="humidity">0</span>% humidity</p>
                        </div>
                        <div class="winfInfo">
                            <p class="windDirection icon">&#10239;</p>
                            <p><span class="wind">20</span> m/s <span class="windDirectionText"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast">
            <div class="day1"></div>
            <div class="day2"></div>
            <div class="day3"></div>
            <div class="day4"></div>
            <div class="day5"></div>
        </div>

        <div class="history">
            <ul class="historyList"></ul>
        </div>
    </main>
    
    <script type="module" src="index.js"></script>
</body>
</html>
