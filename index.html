<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">    
    <title>Dynamic Application</title>
</head>

<body>

    <header>
        <form id="submitForm">
            <input type="text" name="city" id="cityLabel" placeholder= "City">
            <input type="submit" value="Search" id="submitButton">
        </form>
    </header>

    <main>
        <div class="titleLocalization">
            <p class="cityNamePara"><span class="cityName">Paris</span>,</p>
            <p class="countryName">France</p>
        </div>

            <div class="wrapper">
                <div class="backgroundImage">
                    <div class="basicInfo">

                        <div class="temp">
                            <p><span class="temperature">20</span>°C</p>
                        </div>

                        <div class="otherInfo">
                            <div class="weatherInfo">
                                <img src="" alt="" class="iconWeather icon">
                                <p class="weather">Partly Cloudy</p>
                            </div>

                            <div class="rainInfo">
                                <i class="fa-solid fa-droplet icon"></i>
                                <p><span class="humidity">0</span>% humidity</p>
                            </div>

                            <div class="winfInfo">
                                <p class="windDirection icon">&#10239;</p>
                                <p><span class="wind">20</span> m/s <span class="windDirectionText"></span></p>
                            </div>
                        </div>

                    </div>

                    <div class="chartWrapper">
                        <div class="chartContainer">
                            <canvas id="canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast">
            <div class="day day1">
                <p class="nameOfTheWeek1"></p>
                <div>
                    <img class="day1Icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                </div>
                <div class="dayMaxTemp"><span class="day1MaxTempValue">20</span> °C</div>
                <div class="dayMinTemp">min: <span class="day1MinTempValue">10</span> °C</div>
            </div>
            <div class="day day2">
                <p class="nameOfTheWeek2"></p>
                <div>
                    <img class="day2Icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                </div>
                <div class="dayMaxTemp"><span class="day2MaxTempValue">20</span> °C</div>
                <div class="dayMinTemp">min: <span class="day2MinTempValue">10</span> °C</div>
            </div>
            <div class="day day3">
                <p class="nameOfTheWeek3"></p>
                <div>
                    <img class="day3Icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                </div>
                <div class="dayMaxTemp"><span class="day3MaxTempValue">20</span> °C</div>
                <div class="dayMinTemp">min: <span class="day3MinTempValue">10</span> °C</div>
            </div>
            <div class="day day4">
                <p class="nameOfTheWeek4"></p>
                <div>
                    <img class="day4Icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                </div>
                <div class="dayMaxTemp"><span class="day4MaxTempValue">20</span> °C</div>
                <div class="dayMinTemp">min: <span class="day4MinTempValue">10</span> °C</div>
            </div>
            <div class="day day5">
                <p class="nameOfTheWeek5"></p>
                <div>
                    <img class="day5Icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
                </div>
                <div class="dayMaxTemp"><span class="day5MaxTempValue">20</span> °C</div>
                <div class="dayMinTemp">min: <span class="day5MinTempValue">10</span> °C</div>
            </div>
        </div>

        <div class="credit">
            <p>Credit photo: <span class="pictureName"></span> from <a class="pictureUrl" href="">Unsplash</a></p>
        </div>


        
        <div class="buttonBox">
            <ul>
                <li><a href="#" class="button red">Red</a></li>
                <li><a href="#" class="button blue">Blue</a></li>
                <li><a href="#" class="button green">Green</a></li>
            </ul>
        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="custom.js"></script> -->
    <script type="module" src="index.js"></script>
</body>
</html>
